<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Memes</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="{{ social_links['Twitter'] }}" target="_blank">Twitter</a></li>
                <li><a href="{{ social_links['Instagram'] }}" target="_blank">Instagram</a></li>
                <li><a href="{{ social_links['Facebook'] }}" target="_blank">Facebook</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido Principal -->
    <main>
        <h1>Galería de Memes</h1>
        <div class="gallery">
            {% for meme in memes %}
            <div class="meme-card">
                <!-- Cargar las imágenes desde static -->
                <a href="{{ meme.link }}" target="_blank">
                    <img src="{{ url_for('static', path='images/' ~ meme.src.split('/')[-1]) }}" 
                         alt="{{ meme.alt }}">
                </a>
            </div>
            {% endfor %}
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Síguenos en nuestras redes sociales</p>
    </footer>
</body>
</html>
