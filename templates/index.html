<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Memes</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>
<body>
    <h1>Galería de Memes</h1>
    <div class="gallery">
        {% for meme in memes %}
        <div class="meme-card">
            <a href="{{ meme.link }}" target="_blank">
                <img src="{{ url_for('static', path=meme.src) }}" alt="{{ meme.alt }}">
            </a>
        </div>
        {% endfor %}
    </div>
    <footer>
        <h3>Síguenos en Redes Sociales</h3>
        <ul>
            {% for name, link in social_links.items() %}
            <li><a href="{{ link }}" target="_blank">{{ name }}</a></li>
            {% endfor %}
        </ul>
    </footer>
</body>
</html>
